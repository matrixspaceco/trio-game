<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>å›æ†¶ä¸‰é‡å¥ Trio - åš´æ ¼å›åˆç‰ˆ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #121212; --highlight: #f1c40f; --card-back: #2c3e50; --panel: #333; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px; user-select: none; }
        #login-box { background: #222; padding: 30px; border-radius: 20px; text-align: center; margin-top: 50px; width: 85%; max-width: 350px; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; background: #333; color: white; text-align: center; }
        .btn-main { background: var(--highlight); color: black; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 18px; margin-top: 10px; }
        .status-bar { margin: 15px; font-size: 18px; color: var(--highlight); text-align: center; font-weight: bold; min-height: 3.5em; line-height: 1.4; }
        .board { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin: 15px 0; width: 100%; max-width: 400px; }
        .card { aspect-ratio: 2/3; background: var(--card-back); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; border: 2px solid #444; transition: 0.2s; cursor: default; }
        /* åªæœ‰è¼ªåˆ°è‡ªå·±æ™‚ï¼Œå¯é»æ“Šçš„ç‰Œæ‰é¡¯ç¤ºæ‰‹æŒ‡æ¸¸æ¨™ */
        .my-turn .card { cursor: pointer; }
        .card.revealed { background: white; color: black; border-color: var(--highlight); transform: scale(1.05); }
        .hand-area { width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; position: relative; }
        .hand { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; min-height: 50px; }
        .card.hidden-hand { color: transparent; background: #222; }
        .score-board { display: flex; justify-content: space-around; width: 100%; max-width: 400px; font-weight: bold; padding: 10px 0; border-bottom: 1px solid #333; }
        .active-turn { color: var(--highlight); text-decoration: underline; }
        #pick-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); padding: 20px; border-radius: 15px; border: 2px solid var(--highlight); z-index: 100; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .pick-btn { background: #555; color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .pick-btn:hover { background: var(--highlight); color: black; }
    </style>
</head>
<body id="main-body">

<div id="login-box">
    <h2 style="color:var(--highlight)">ğŸ§© Trio å›æ†¶ä¸‰é‡å¥</h2>
    <input type="text" id="userName" placeholder="ä½ çš„åå­—">
    <input type="text" id="roomCode" placeholder="é‚€è«‹ç¢¼ (å¦‚: ABC)">
    <button class="btn-main" onclick="joinGame()">å³åˆ»é–‹å±€</button>
</div>

<div id="game-ui" style="display:none; width: 100%; max-width: 400px;">
    <div class="score-board" id="score-el"></div>
    <div id="status" class="status-bar">æº–å‚™ä¸­...</div>
    <div id="others-area"></div>
    <div id="public-board" class="board"></div>
    <div class="hand-area">
        <div style="font-size:10px; opacity:0.6; margin-bottom:5px;">æˆ‘çš„æ‰‹ç‰Œ</div>
        <div id="my-hand" class="hand"></div>
    </div>
</div>

<div id="pick-panel">
    <p id="pick-msg"></p>
    <button class="pick-btn" onclick="executePick('min')">æœ€å°çš„ç‰Œ</button>
    <button class="pick-btn" onclick="executePick('max')">æœ€å¤§çš„ç‰Œ</button>
    <br>
    <button style="background:none; border:none; color:#999; margin-top:10px; cursor:pointer;" onclick="closePanel()">å–æ¶ˆ</button>
</div>

<audio id="snd-flip" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="snd-match" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3"></audio>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZC_ZG2F-Yx4gJqrEkVk12e_S2bEZEt4k",
        authDomain: "trio-online-game.firebaseapp.com",
        databaseURL: "https://trio-online-game-default-rtdb.firebaseio.com",
        projectId: "trio-online-game",
        storageBucket: "trio-online-game.firebasestorage.app",
        messagingSenderId: "498938859484",
        appId: "1:498938859484:web:07f43000a8b46a1f47c919"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName, rCode, myIdx, game, currentTargetPlayer;

    async function joinGame() {
        myName = document.getElementById('userName').value.trim();
        rCode = document.getElementById('roomCode').value.trim().toUpperCase();
        if (!myName || !rCode) return alert("è«‹è¼¸å…¥åå­—èˆ‡ä»£ç¢¼");

        const snap = await db.ref('trio/' + rCode + '/playerList').get();
        let list = snap.val() || [];
        myIdx = list.indexOf(myName);
        if (myIdx === -1) { 
            myIdx = list.length; list.push(myName); 
            await db.ref('trio/' + rCode + '/playerList').set(list); 
        }

        document.getElementById('login-box').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';

        db.ref('trio/' + rCode).on('value', (s) => {
            game = s.val();
            if (myIdx === 0 && (!game || !game.players)) { autoInit(); return; }
            if (game && game.players) {
                render();
                // åªæœ‰æˆ¿ä¸»ä¸”è¼ªåˆ° AI æ™‚è§¸ç™¼ AI è¡Œå‹•
                if (game.players[game.turn].isAI && myIdx === 0 && !game.aiActing) {
                    db.ref('trio/' + rCode).update({ aiActing: true });
                    setTimeout(aiTurn, 2000);
                }
            }
        });
    }

    function autoInit() {
        let pList = [myName, "ğŸ¤– é›»è…¦ 1", "ğŸ¤– é›»è…¦ 2"];
        let pCount = pList.length;
        let cards = [];
        for(let i=1; i<=12; i++) cards.push(i, i, i);
        cards.sort(() => Math.random() - 0.5);
        let players = {};
        for(let i=0; i<pCount; i++) {
            let hand = cards.splice(0, 9).sort((a,b) => a-b);
            players[i] = { hand: hand, score: 0, name: pList[i], isAI: pList[i].includes("ğŸ¤–") };
        }
        db.ref('trio/' + rCode).update({
            board: cards.map(v => ({v: v, open: false})),
            players: players, turn: 0, stack: [], count: pCount, playerList: pList, aiActing: false
        });
    }

    function render() {
        // æ›´æ–° Body çš„ classï¼Œç”¨ä¾†æ§åˆ¶ cursor
        if (game.turn === myIdx) document.getElementById('main-body').classList.add('my-turn');
        else document.getElementById('main-body').classList.remove('my-turn');

        let sHtml = "";
        for(let i=0; i<game.count; i++) sHtml += `<div class="${game.turn === i ? 'active-turn' : ''}">${game.players[i].name}: ${game.players[i].score}</div>`;
        document.getElementById('score-el').innerHTML = sHtml;

        document.getElementById('public-board').innerHTML = game.board.map((c, i) => 
            `<div class="card ${c.open ? 'revealed' : ''}" onclick="pick('pub', null, ${i})">${c.open ? c.v : '?'}</div>`
        ).join('');

        let myHand = game.players[myIdx].hand || [];
        document.getElementById('my-hand').innerHTML = myHand.map((v, i) => 
            v === -1 ? `<div class="card" style="opacity:0"></div>` : `<div class="card revealed" onclick="pick('my', ${myIdx}, ${i})">${v}</div>`
        ).join('');

        let oHtml = "";
        for(let i=0; i<game.count; i++) {
            if(i === myIdx) continue;
            let h = game.players[i].hand || [];
            oHtml += `<div class="hand-area" onclick="openPickPanel(${i})"><div style="font-size:10px; margin-bottom:5px;">${game.players[i].name} (é»æ“ŠæŒ‡å®š)</div><div class="hand">`;
            h.forEach((v, idx) => {
                if (v === -1) { oHtml += `<div class="card" style="opacity:0"></div>`; return; }
                oHtml += `<div class="card hidden-hand">?</div>`;
            });
            oHtml += `</div></div>`;
        }
        document.getElementById('others-area').innerHTML = oHtml;
        document.getElementById('status').innerHTML = (game.turn === myIdx) ? "æ›ä½ å‡ºç‰Œäº†ï¼" : `ç­‰å¾… ${game.players[game.turn].name} è¡Œå‹•...<br><small>${game.msg || ''}</small>`;
    }

    function openPickPanel(targetIdx) {
        if (game.turn !== myIdx) return; // åš´æ ¼æª¢æŸ¥å›åˆ
        currentTargetPlayer = targetIdx;
        document.getElementById('pick-msg').innerText = `ä½ æƒ³çœ‹ ${game.players[targetIdx].name} çš„å“ªå¼µç‰Œï¼Ÿ`;
        document.getElementById('pick-panel').style.display = 'block';
    }

    function closePanel() { document.getElementById('pick-panel').style.display = 'none'; }

    function executePick(mode) {
        closePanel();
        let h = game.players[currentTargetPlayer].hand;
        let cardIdx = (mode === 'min') ? h.findIndex(x => x !== -1) : h.length - 1 - [...h].reverse().findIndex(x => x !== -1);
        let msg = `${myName}ï¼šæˆ‘è¦çœ‹ ${game.players[currentTargetPlayer].name} ${mode === 'min' ? 'æœ€å°' : 'æœ€å¤§'}çš„ç‰Œï¼`;
        db.ref('trio/' + rCode).update({ msg: msg });
        pick('other', currentTargetPlayer, cardIdx);
    }

    async function aiTurn() {
        let stack = game.stack || [];
        if (stack.length >= 3) return;
        let type = Math.random() > 0.4 ? 'pub' : 'other';
        let tIdx = (type === 'pub') ? game.turn : Math.floor(Math.random() * game.count);
        if (type === 'other' && tIdx === game.turn) tIdx = (tIdx + 1) % game.count;
        
        let cIdx, modeMsg = "";
        if (type === 'pub') {
            let closed = game.board.map((c, i) => c.open ? -1 : i).filter(i => i !== -1);
            cIdx = closed[Math.floor(Math.random() * closed.length)];
        } else {
            let h = game.players[tIdx].hand;
            let first = h.findIndex(x => x !== -1), last = h.length - 1 - [...h].reverse().findIndex(x => x !== -1);
            let isMin = Math.random() > 0.5;
            cIdx = isMin ? first : last;
            modeMsg = `${game.players[game.turn].name}ï¼šæˆ‘è¦çœ‹ ${game.players[tIdx].name} ${isMin ? 'æœ€å°' : 'æœ€å¤§'}çš„ç‰Œï¼`;
        }
        if (modeMsg) await db.ref('trio/' + rCode).update({ msg: modeMsg });
        pick('other_ai', tIdx, cIdx, type);
    }

    async function pick(type, tIdx, cIdx, aiRealType) {
        // åš´æ ¼æª¢æŸ¥ï¼šä¸æ˜¯è‡ªå·±çš„å›åˆï¼Œä¸”ä¸æ˜¯é›»è…¦è¡Œå‹•ï¼Œå‰‡ä¸å‡†é»æ“Š
        if (game.turn !== myIdx && type !== 'other_ai') return;
        
        let stack = game.stack || [];
        if (stack.length >= 3) return;

        document.getElementById('snd-flip').play().catch(()=>{});
        let v, up = {};
        
        if (type === 'pub' || (type === 'other_ai' && aiRealType === 'pub')) {
            if (game.board[cIdx].open) return;
            v = game.board[cIdx].v; up[`/board/${cIdx}/open`] = true;
            stack.push({v: v, type: 'pub', idx: cIdx});
        } else {
            v = game.players[tIdx].hand[cIdx]; up[`/players/${tIdx}/hand/${cIdx}`] = -1;
            stack.push({v: v, type: 'hand', owner: tIdx, idx: cIdx});
        }
        
        up['/stack'] = stack;
        await db.ref('trio/' + rCode).update(up);
        if (stack.length > 1 && stack[stack.length-1].v !== stack[0].v) setTimeout(reset, 3000);
        else if (stack.length === 3) { document.getElementById('snd-match').play().catch(()=>{}); setTimeout(win, 2000); }
    }

    function reset() {
        let u = { stack: [], turn: (game.turn + 1) % game.count, msg: "", aiActing: false };
        game.board.forEach((c, i) => { u[`/board/${i}/open`] = false; });
        let currentP = JSON.parse(JSON.stringify(game.players));
        game.stack.forEach(item => { if (item.type === 'hand') { currentP[item.owner].hand[item.idx] = item.v; currentP[item.owner].hand = currentP[item.owner].hand.filter(x => x !== -1).sort((a,b) => a-b); } });
        u['/players'] = currentP;
        db.ref('trio/' + rCode).update(u);
    }

    function win() {
        let s = game.players[game.turn].score + 1;
        let u = { stack: [], [`/players/${game.turn}/score`]: s, turn: (game.turn + 1) % game.count, msg: "", aiActing: false };
        let currentP = JSON.parse(JSON.stringify(game.players));
        Object.keys(currentP).forEach(id => { currentP[id].hand = currentP[id].hand.filter(x => x !== -1).sort((a,b) => a-b); });
        u['/players'] = currentP;
        db.ref('trio/' + rCode).update(u);
        if (game.stack[0].v === 7 || s >= 3) { alert(game.players[game.turn].name + " ç²å‹ï¼"); db.ref('trio/' + rCode).remove(); location.reload(); }
    }
    autoJoin();
</script>
</body>
</html>
