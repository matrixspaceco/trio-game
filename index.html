<!DOCTYPE html>
<html>
<head>
    <title>隱藏版貪食蛇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; touch-action: none; }
        canvas { border: 2px solid #fff; background: #000; max-width: 90vw; max-height: 70vh; }
        .controls { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; margin-top: 20px; }
        .btn { width: 60px; height: 60px; background: #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .up { grid-column: 2; }
    </style>
</head>
<body>
    <div id="score">分數: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    
    <div class="controls">
        <div class="btn up" onclick="changeDir('up')">▲</div>
        <div class="btn" onclick="changeDir('left')">◀</div>
        <div class="btn" onclick="changeDir('down')">▼</div>
        <div class="btn" onclick="changeDir('right')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        let count = 0;
        let score = 0;
        let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
        let apple = { x: 320, y: 320 };

        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min)) + min; }

        function loop() {
            requestAnimationFrame(loop);
            if (++count < 6) return; // 控制速度
            count = 0;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            snake.x += snake.dx; snake.y += snake.dy;
            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            snake.cells.unshift({x: snake.x, y: snake.y});
            if (snake.cells.length > snake.maxCells) snake.cells.pop();

            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

            ctx.fillStyle = 'lime';
            snake.cells.forEach((cell, index) => {
                ctx.fillRect(cell.x, cell.y, grid-1, grid-1);
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    score++;
                    document.getElementById('score').innerText = "分數: " + score;
                    apple.x = getRandomInt(0, 20) * grid;
                    apple.y = getRandomInt(0, 20) * grid;
                }
                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        snake.x = 160; snake.y = 160; snake.cells = [];
                        snake.maxCells = 4; snake.dx = grid; snake.dy = 0;
                        score = 0;
                        document.getElementById('score').innerText = "分數: 0";
                    }
                }
            });
        }

        function changeDir(dir) {
            if (dir === 'left' && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
            else if (dir === 'up' && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
            else if (dir === 'right' && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
            else if (dir === 'down' && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
        }
        requestAnimationFrame(loop);
    </script>
</body>
</html>
