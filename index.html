<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Trio Trio - æ¥µé€Ÿå„ªåŒ–ç‰ˆ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #121212; --highlight: #f1c40f; --card-back: #2c3e50; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 5px; user-select: none; overflow-x: hidden; }
        #login-box { background: #222; padding: 20px; border-radius: 15px; text-align: center; margin-top: 50px; width: 85%; max-width: 320px; border: 2px solid #444; }
        input { width: 85%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #333; color: white; text-align: center; }
        .btn-main { background: var(--highlight); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 90%; cursor: pointer; }
        
        .status-bar { margin: 8px; font-size: 16px; color: var(--highlight); text-align: center; font-weight: bold; min-height: 3em; }
        .score-board { display: flex; justify-content: space-around; width: 100%; max-width: 360px; font-size: 14px; padding: 5px 0; border-bottom: 1px solid #333; }
        
        /* ä¸­é–“å…¬å…±ç‰Œç¸®å° */
        .board { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin: 10px 0; width: 95%; max-width: 360px; }
        .card { aspect-ratio: 2/3; background: var(--card-back); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; border: 1.5px solid #444; }
        .card.revealed { background: #fff !important; color: #000 !important; border-color: var(--highlight); }
        
        /* æ‰‹ç‰Œå€åŸŸå„ªåŒ– */
        .hand-area { width: 95%; max-width: 360px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; margin-bottom: 8px; }
        .hand { display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; }
        .card-hand { width: 38px; height: 55px; background: #fff; color: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; cursor: pointer; border: 1px solid #ccc; }
        
        /* å°æ‰‹å€åŸŸç·Šæ¹ŠåŒ– */
        .other-card-slot { width: 22px; height: 32px; background: #222; border: 1px dashed #444; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 11px; }
        .other-card-slot.revealed { background: #fff !important; color: #000 !important; font-weight: bold; border-style: solid; }
        
        .active-turn { color: var(--highlight); text-decoration: underline; font-size: 1.1em; }
        #pick-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 20px; border-radius: 15px; border: 2px solid var(--highlight); z-index: 1000; text-align: center; width: 240px; }
        .pick-btn { background: #444; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; width: 90%; }
    </style>
</head>
<body id="main-body">

<div id="login-box">
    <h2 style="color:var(--highlight); margin:0 0 15px 0;">ğŸ§© Trio å›æ†¶ä¸‰é‡å¥</h2>
    <input type="text" id="userName" placeholder="ä½ çš„åå­—">
    <input type="text" id="roomCode" placeholder="æˆ¿è™Ÿ (å¦‚: 123)">
    <button class="btn-main" onclick="joinGame()">å³åˆ»é–‹å±€</button>
</div>

<div id="game-ui" style="display:none; width: 100%; max-width: 360px;">
    <div class="score-board" id="score-el"></div>
    <div id="status" class="status-bar">åŒæ­¥ä¸­...</div>
    <div id="others-area"></div>
    <div id="public-board" class="board"></div>
    <div class="hand-area">
        <div style="font-size:11px; opacity:0.6; margin-bottom:5px;">æˆ‘çš„æ‰‹ç‰Œ (é»æ“Šä»»ä½•å¡ç‰‡)</div>
        <div id="my-hand" class="hand"></div>
    </div>
</div>

<div id="pick-panel">
    <p id="pick-msg" style="margin-bottom:10px;"></p>
    <button class="pick-btn" onclick="confirmPick('min')">æœ€å° (å·¦ç«¯)</button>
    <button class="pick-btn" onclick="confirmPick('max')">æœ€å¤§ (å³ç«¯)</button>
</div>

<audio id="snd-flip" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="snd-match" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3"></audio>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZC_ZG2F-Yx4gJqrEkVk12e_S2bEZEt4k",
        authDomain: "trio-online-game.firebaseapp.com",
        databaseURL: "https://trio-online-game-default-rtdb.firebaseio.com",
        projectId: "trio-online-game",
        storageBucket: "trio-online-game.firebasestorage.app",
        messagingSenderId: "498938859484",
        appId: "1:498938859484:web:07f43000a8b46a1f47c919"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName, rCode, myIdx, game, targetP;

    async function joinGame() {
        myName = document.getElementById('userName').value.trim() || "ç©å®¶";
        rCode = document.getElementById('roomCode').value.trim().toUpperCase() || "GAME";
        const snap = await db.ref('trio/' + rCode + '/playerList').get();
        let list = snap.val() || [];
        myIdx = list.indexOf(myName);
        if (myIdx === -1) { myIdx = list.length; list.push(myName); await db.ref('trio/' + rCode + '/playerList').set(list); }
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';

        db.ref('trio/' + rCode).on('value', (s) => {
            game = s.val();
            if (!game) return;
            if (myIdx === 0 && !game.players) { autoInit(); }
            else if (game.players) {
                render();
                // é›»è…¦æ€è€ƒæ™‚é–“å„ªåŒ–ï¼šåƒ…åœ¨æˆ¿ä¸»æ‰‹æ©ŸåŸ·è¡Œ AI
                if (game.players[game.turn] && game.players[game.turn].isAI && myIdx === 0 && !game.lock) {
                    db.ref('trio/' + rCode).update({ lock: true });
                    setTimeout(aiTurn, 600); // ç¸®çŸ­é›»è…¦åæ‡‰æ™‚é–“
                }
            }
        });
    }

    function autoInit() {
        let pList = [myName, "ğŸ¤– é›»è…¦ A", "ğŸ¤– é›»è…¦ B"];
        let cards = [];
        for(let i=1; i<=12; i++) cards.push(i, i, i);
        cards.sort(() => Math.random() - 0.5);
        let players = {};
        for(let i=0; i<3; i++) {
            let hand = cards.splice(0, 9).sort((a,b) => a - b);
            players[i] = { hand: hand, score: 0, name: pList[i], isAI: pList[i].includes("ğŸ¤–") };
        }
        db.ref('trio/' + rCode).update({ board: cards.map(v => ({v: v, open: false})), players, turn: 0, stack: [], count: 3, playerList: pList, lock: false, msg: "" });
    }

    function render() {
        if (!game || !game.players) return;
        const cp = game.players[game.turn] || { name: "..." };
        let sHtml = "";
        for(let i=0; i<game.count; i++) sHtml += `<div class="${game.turn === i ? 'active-turn' : ''}">${game.players[i].name}: ${game.players[i].score}</div>`;
        document.getElementById('score-el').innerHTML = sHtml;

        document.getElementById('public-board').innerHTML = (game.board || []).map((c, i) => 
            `<div class="card ${c.open ? 'revealed' : ''}" onclick="pickAction('pub', null, ${i})">${c.open ? c.v : '?'}</div>`
        ).join('');

        document.getElementById('my-hand').innerHTML = (game.players[myIdx].hand || []).map((v, i) => 
            v === -1 ? `<div style="width:38px;"></div>` : `<div class="card-hand" onclick="pickAction('my', ${myIdx}, ${i})">${v}</div>`
        ).join('');

        let oHtml = "";
        for(let i=0; i<game.count; i++) {
            if(i === myIdx) continue;
            const p = game.players[i];
            oHtml += `<div class="hand-area" onclick="openPickPanel(${i})"><div style="font-size:11px; margin-bottom:5px;">${p.name} (å¾—åˆ†: ${p.score})</div><div class="hand">`;
            (p.hand || []).forEach((v, idx) => {
                let inS = game.stack && game.stack.find(s => s.owner == i && s.idx == idx);
                oHtml += (v === -1 && !inS) ? `<div style="width:22px;"></div>` : `<div class="other-card-slot ${inS ? 'revealed' : ''}">${inS ? inS.v : '?'}</div>`;
            });
            oHtml += `</div></div>`;
        }
        document.getElementById('others-area').innerHTML = oHtml;
        document.getElementById('status').innerHTML = (game.turn === myIdx) ? "è¼ªåˆ°ä½ äº†ï¼è«‹ç¿»ç‰Œ" : `ç­‰å¾… ${cp.name} è¡Œå‹•...<br><small>${game.msg || ''}</small>`;
    }

    function openPickPanel(idx) { if (game.turn !== myIdx || game.lock) return; targetP = idx; document.getElementById('pick-msg').innerText = `æŒ‡å®š ${game.players[idx].name}ï¼š`; document.getElementById('pick-panel').style.display = 'block'; }

    function confirmPick(mode) {
        document.getElementById('pick-panel').style.display = 'none';
        let h = game.players[targetP].hand;
        let cIdx = (mode === 'min') ? h.findIndex(x => x !== -1) : h.length - 1 - [...h].reverse().findIndex(x => x !== -1);
        db.ref('trio/' + rCode).update({ msg: `${myName} çœ‹äº† ${game.players[targetP].name} çš„ç‰Œ` });
        pickAction('other', targetP, cIdx);
    }

    async function pickAction(type, tIdx, cIdx) {
        if ((game.turn !== myIdx && !game.players[game.turn].isAI) || game.lock) return;
        let stack = game.stack || [];
        if (stack.length >= 3) return;
        
        let v, up = {};
        if (type === 'pub') { if (game.board[cIdx].open) return; v = game.board[cIdx].v; up[`/board/${cIdx}/open`] = true; stack.push({v, type: 'pub', idx: cIdx}); }
        else { v = game.players[tIdx].hand[cIdx]; if (v === -1 || v === undefined) return; up[`/players/${tIdx}/hand/${cIdx}`] = -1; stack.push({v, type: 'hand', owner: tIdx, idx: cIdx}); }
        
        up['/stack'] = stack;
        document.getElementById('snd-flip').play().catch(()=>{});
        await db.ref('trio/' + rCode).update(up);

        if (stack.length > 1 && stack[stack.length-1].v !== stack[0].v) { db.ref('trio/' + rCode).update({ lock: true }); setTimeout(resetTurn, 3000); }
        else if (stack.length === 3) { document.getElementById('snd-match').play().catch(()=>{}); setTimeout(winSet, 1500); }
        else if (game.players[game.turn].isAI && myIdx === 0) { setTimeout(aiTurn, 800); } // AI é€£çºŒç¿»ç‰Œ
    }

    function resetTurn() {
        let u = { stack: [], turn: (game.turn + 1) % game.count, msg: "æ•¸å­—ä¸ç¬¦ï¼Œå·²è“‹ç‰Œ", lock: false };
        game.board.forEach((c, i) => { u[`/board/${i}/open`] = false; });
        let currentP = JSON.parse(JSON.stringify(game.players));
        game.stack.forEach(item => { if (item.type === 'hand') { let h = currentP[item.owner].hand; h[item.idx] = item.v; currentP[item.owner].hand = h.filter(x => x !== -1).sort((a,b) => a - b); } });
        u['/players'] = currentP;
        db.ref('trio/' + rCode).update(u);
    }

    function winSet() {
        let s = game.players[game.turn].score + 1;
        let u = { stack: [], [`/players/${game.turn}/score`]: s, turn: game.turn, msg: "æˆåŠŸï¼ç¹¼çºŒè¡Œå‹•", lock: false };
        let currentP = JSON.parse(JSON.stringify(game.players));
        Object.keys(currentP).forEach(id => { currentP[id].hand = currentP[id].hand.filter(x => x !== -1).sort((a,b) => a - b); });
        u['/players'] = currentP;
        db.ref('trio/' + rCode).update(u);
        if (game.stack[0].v === 7 || s >= 3) { alert(game.players[game.turn].name + " ç²å‹ï¼"); db.ref('trio/' + rCode).remove(); location.reload(); }
    }

    async function aiTurn() {
        if (!game || !game.players[game.turn] || !game.players[game.turn].isAI) return;
        let stack = game.stack || [];
        let type = (stack.length === 0) ? (Math.random() > 0.5 ? 'pub' : 'other') : (Math.random() > 0.3 ? 'pub' : 'other');
        let tIdx = (type === 'pub') ? game.turn : Math.floor(Math.random() * game.count);
        let h = game.players[tIdx].hand;
        let first = h.findIndex(x => x !== -1), last = h.length - 1 - [...h].reverse().findIndex(x => x !== -1);
        let cIdx = (type === 'pub') ? game.board.findIndex(c => !c.open) : (Math.random() > 0.5 ? first : last);
        pickAction(type, tIdx, cIdx);
    }
</script>
</body>
</html>
